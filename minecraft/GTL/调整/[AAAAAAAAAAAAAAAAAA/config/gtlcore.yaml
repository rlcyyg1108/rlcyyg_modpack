disableDrift: true

enableSkyBlokeMode: false

oreMultiplier: 4

cellType: 4

spacetimePip: 2147483647

durationMultiplier: 0.1

travelStaffCD: 1

# 更大的数值会让界面显示有问题，推荐在样板管理终端管理
exPatternProvider: 36

enablePrimitiveVoidOre: true

# 连锁黑名单,支持通配符*
blackBlockList:
  - ae2:cable_bus

# 可能会极小地影响性能
enableSmoothAnimations: true

# ME样板总成输出最小间隔
MEPatternOutputMin: 5

# ME样板总成输出最大间隔
MEPatternOutputMax: 80

# 是否启用ME库存极限拉取模式(保证机器不会停机, 但是会大幅降低TPS!)
enableUltimateMEStocking: false

# AE2合成更新间隔(tick), 值越大性能越好但响应越慢, 必须是2的幂次(1,2,4,8,16)
ae2CraftingServiceUpdateInterval: 4

# AE2库存更新间隔(tick), 值越大性能越好但响应越慢, 必须是2的幂次(1,2,4,8,16)
ae2StorageServiceUpdateInterval: 8

# AE2合成计算模式: LEGACY(原版), FAST(快速), ULTRA_FAST(最快)
ae2CalculationMode: ULTRA_FAST

# 编写多方块结构样板过滤的仓室
filterHatch:
  - input_bus
  - output_bus
  - item_import_bus
  - item_export_bus
  - input_hatch
  - output_hatch
  - energy_input_hatch
  - energy_output_hatch
  - laser_target_hatch
  - laser_source_hatch
  - computation_transmitter_hatch
  - computation_receiver_hatch
  - data_transmitter_hatch
  - data_receiver_hatch
  - maintenance
  - muffler
  - rotor_holder

# 连锁挖掘（不连续模式）时，检查相邻方块的范围
# The range to check adjacent blocks during chain mining (non-continuous mode)
ftbUltimineRange: 4

