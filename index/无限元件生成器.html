<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 无限元件生成器 - 1.20.1</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(30, 30, 46, 0.85);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            border: 1px solid #393953;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #64b5f6;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(100, 181, 246, 0.5);
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #90a4ae;
            font-size: 16px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #bb86fc;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #393953;
            background-color: #252535;
            color: #e6e6e6;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #64b5f6;
            box-shadow: 0 0 0 2px rgba(100, 181, 246, 0.3);
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .radio-option input {
            margin-right: 8px;
            accent-color: #64b5f6;
        }
        
        .button {
            background: linear-gradient(to right, #64b5f6, #bb86fc);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            margin-bottom: 25px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 181, 246, 0.4);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .result {
            background-color: #1e1e2e;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #393953;
            margin-bottom: 20px;
            position: relative;
        }
        
        .result-label {
            font-size: 14px;
            color: #90a4ae;
            margin-bottom: 8px;
        }
        
        .command {
            font-family: 'Courier New', monospace;
            background-color: #252535;
            padding: 12px;
            border-radius: 6px;
            word-break: break-all;
            font-size: 14px;
            color: #e6e6e6;
            border: 1px solid #393953;
            user-select: all;
        }
        
        .copy-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #64b5f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }
        
        .copy-btn:hover {
            background-color: #42a5f5;
        }
        
        .examples {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #393953;
        }
        
        .examples h3 {
            color: #bb86fc;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .example-item {
            background-color: #252535;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .example-item:hover {
            background-color: #2d2d40;
        }
        
        .example-id {
            color: #64b5f6;
            font-weight: 600;
        }
        
        .example-type {
            color: #90a4ae;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(150%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            color: #90a4ae;
            font-size: 14px;
        }
        
        /* 隐藏的文本区域用于复制 */
        #hiddenTextarea {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft 无限元件生成器</h1>
        <p class="subtitle">为 Minecraft 1.20.1 生成无限元件的 Give 命令</p>
        
        <div class="input-group">
            <label for="itemId">物品/流体 ID</label>
            <input type="text" id="itemId" placeholder="例如: minecraft:stone 或 minecraft:water">
        </div>
        
        <div class="radio-group">
            <label>类型:</label>
            <div class="radio-option">
                <input type="radio" id="typeItem" name="itemType" value="ae2:i" checked>
                <label for="typeItem">物品</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="typeFluid" name="itemType" value="ae2:f">
                <label for="typeFluid">流体</label>
            </div>
        </div>
        
        <button class="button" id="generateBtn">生成 Give 命令</button>
        
        <div class="result">
            <div class="result-label">生成的命令:</div>
            <div class="command" id="commandOutput">请输入物品/流体ID并点击生成按钮</div>
            <button class="copy-btn" id="copyBtn">复制</button>
        </div>
        
        <div class="examples">
            <h3>示例 ID</h3>
            <div class="example-item" data-id="minecraft:stone" data-type="item">
                <span class="example-id">minecraft:stone</span><span class="example-type">物品</span>
            </div>
            <div class="example-item" data-id="minecraft:water" data-type="fluid">
                <span class="example-id">minecraft:water</span><span class="example-type">流体</span>
            </div>
            <div class="example-item" data-id="kubejs:hypercube" data-type="item">
                <span class="example-id">kubejs:hypercube</span><span class="example-type">物品</span>
            </div>
            <div class="example-item" data-id="minecraft:lava" data-type="fluid">
                <span class="example-id">minecraft:lava</span><span class="example-type">流体</span>
            </div>
        </div>
        
        <footer>
            Minecraft 1.20.1 | 无限元件ID: expatternprovider:infinity_cell
        </footer>
    </div>
    
    <!-- 隐藏的文本区域用于复制 -->
    <textarea id="hiddenTextarea"></textarea>
    
    <div class="notification" id="notification">命令已复制到剪贴板！</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const itemIdInput = document.getElementById('itemId');
            const generateBtn = document.getElementById('generateBtn');
            const commandOutput = document.getElementById('commandOutput');
            const copyBtn = document.getElementById('copyBtn');
            const notification = document.getElementById('notification');
            const exampleItems = document.querySelectorAll('.example-item');
            const itemTypeRadios = document.querySelectorAll('input[name="itemType"]');
            const hiddenTextarea = document.getElementById('hiddenTextarea');
            
            // 生成命令函数
            function generateCommand() {
                const itemId = itemIdInput.value.trim();
                if (!itemId) {
                    commandOutput.textContent = '请输入有效的物品/流体ID';
                    return;
                }
                
                // 获取选中的类型
                let selectedType = 'ae2:i';
                for (const radio of itemTypeRadios) {
                    if (radio.checked) {
                        selectedType = radio.value;
                        break;
                    }
                }
                
                // 构建NBT
                const nbt = `{record:{"#c":"${selectedType}",id:"${itemId}"}}`;
                
                // 生成完整的give命令 - 修正后的格式
                const command = `/give @s expatternprovider:infinity_cell${nbt} 1`;
                commandOutput.textContent = command;
            }
            
            // 复制命令函数 - 修复版本
            function copyCommand() {
                const command = commandOutput.textContent;
                if (command && !command.includes('请输入')) {
                    // 使用更可靠的复制方法
                    hiddenTextarea.value = command;
                    hiddenTextarea.select();
                    hiddenTextarea.setSelectionRange(0, 99999); // 对于移动设备
                    
                    try {
                        // 尝试使用现代剪贴板API
                        if (navigator.clipboard && navigator.clipboard.writeText) {
                            navigator.clipboard.writeText(command).then(() => {
                                showNotification();
                            }).catch(err => {
                                // 如果现代API失败，使用传统方法
                                fallbackCopy();
                            });
                        } else {
                            // 使用传统方法
                            fallbackCopy();
                        }
                    } catch (err) {
                        // 如果所有方法都失败，使用传统方法
                        fallbackCopy();
                    }
                }
            }
            
            // 传统复制方法
            function fallbackCopy() {
                hiddenTextarea.select();
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        showNotification();
                    } else {
                        alert('复制失败，请手动选择并复制命令文本。');
                    }
                } catch (err) {
                    alert('复制失败，请手动选择并复制命令文本。');
                }
            }
            
            // 显示通知
            function showNotification() {
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            }
            
            // 示例点击事件
            exampleItems.forEach(item => {
                item.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    const type = this.getAttribute('data-type');
                    
                    itemIdInput.value = id;
                    
                    // 设置对应的单选按钮
                    document.getElementById(`type${type.charAt(0).toUpperCase() + type.slice(1)}`).checked = true;
                    
                    // 生成命令
                    generateCommand();
                });
            });
            
            // 事件监听
            generateBtn.addEventListener('click', generateCommand);
            copyBtn.addEventListener('click', copyCommand);
            
            // 按Enter键也可以生成命令
            itemIdInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateCommand();
                }
            });
        });
    </script>
</body>
</html>
