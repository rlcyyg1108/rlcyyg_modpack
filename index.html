            animation: gradient 15s ease infinite;

        @keyframes gradient {

        }
        /*标题和段落的淡入上滑动画*/

            animation: fadeInUp 1s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
